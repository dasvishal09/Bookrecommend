<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- js files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Book Store | Whom</title>
</head>

<body>

  <div class="container">
    <div class="login-form">
      <div class="box">

        <!-- Buying Selection -->
        <h1>You're buying a book for yourself ?</h1>
        <div class="dropdown">
          <select name="buyng" class="btn btn-secondary dropdown-toggle dropdown-width" data-toggle="dropdown">
            <option value="Yes"><h1>Yes</h1></option>
            <option value="gift"><h1>No, it's a gift for someone else</h1></option>
          </select>
        </div>

        <div class="or-seperator"></div>

        <!-- Age Group -->
        <h1>Age Group :</h1>
        <div class="dropdown">
          <select name="agelist" class="btn btn-secondary dropdown-toggle dropdown-width">
            <option value="1"><h1>1</h1></option>
            <option value="2"><h1>2</h1></option>
          </select>
        </div>

        <div class="or-seperator"></div>

        <!-- Fiction or Non Fiction -->
        <h1>Genres :</h1>
        <div class="dropdown">
          <select name="genres" class="btn btn-secondary dropdown-toggle dropdown-width">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
          </select>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
